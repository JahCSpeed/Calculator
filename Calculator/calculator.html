<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src=calculator.js></script>
  <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body onload="onLoad()">
  <div class="main-body">
    <div class="screen-body">
      <input class="display-screen" type="text" id = "screen" readonly = "true">
    </div>
    <div class="keys-body">
      <div class="button" id="clear">
        AC
      </div>
      <div class="button" id="sign">
        +/-
      </div>
      <div class="button" id="percent">
        %
      </div>
      <div class="button opp" id="/">
        &#xF7; 
      </div>
      <div class="button number">
        7
      </div>
      <div class="button number">
        8
      </div>
      <div class="button number">
        9
      </div>
      <div class="button opp" id="*">
        &#xd7; 
      </div>
      <div class="button number">
        4
      </div>
      <div class="button number">
        5
      </div>
      <div class="button number">
        6
      </div>
      <div class="button opp" id="-">
        &#8722; 
      </div>
      <div class="button number">
        1
      </div>
      <div class="button number">
        2
      </div>
      <div class="button number">
        3
      </div>
      <div class="button opp" id="+">
        &plus;
      </div>
      <div class="button number zero">
        0
      </div>
      <div class="button decimal" id = "decimal">
        .
      </div>
      <div class="button math" id="equals">
        &#61;
      </div>
      
    </div>
    
  </div>
</body>
</html>
